<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="static/font-awesome.min.css/">

  <style type="text/css">
    .button-player {
      border-style: none;
      cursor: pointer;
      color:white;
      background-color:transparent;
      width: 30px;
      height: 30px;
      margin: 0px auto;
    }

    .player {
      width: 800px;
      height: 600px;
      box-shadow:  0px 0px 30px rgba(0,0,0,0.8 )
    }

    .video-container {
      width: 100%;
      height: 100%;
    }
  </style>

</head>
<body>


<div class="player" id="player">
  <div class="js-video-container video-container"></div>

  <div style="background-color: black">
    <button class="button-player js-play-button" hidden>
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button class="button-player js-pause-button hidden">
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
  </div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="/static/player.js"></script>

<script type="text/javascript">
  createPlayer({elementId: 'player'});
</script>


</body>
</html>
