<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="./static/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="./static/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="./static/favicon/favicon.svg">
    <link rel="shortcut icon" href="./static/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="MyWebSite">
    <link rel="manifest" href="./static/favicon/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./static/normalize.css">

    <style>
        .player-container {
            margin-top: 8px;
            margin-left: 8px;
            display: flex;
            flex-direction: column;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            flex-grow: 1;
        }

        .video-container {
            flex-grow: 1;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            background-color: #000000;
            align-items: center;
        }

        .button-of-player {
            border-style: none;
            cursor: pointer;
            color: #ffffff;
            background-color: transparent;
            height: 30px;
            width: 30px;
            font-size: 20px;
            margin-left: -2px;
            margin-right: 5px;
        }

        .button-of-time {
            border-style: none;
            color: #ffffff;
            background-color: transparent;
            height: 30px;
            width: auto;
            font-size: 16px;
            margin-top: -1px;
            margin-left: -5px;
            margin-right: -3px;
        }

        .progressbar-container {
            font-family: 'Roboto', serif;
            display: flex;
            flex-grow: 1;
            align-items: center;
            margin-bottom: 6px;
        }

        .left-buttons {
            flex-grow: 0;
            margin-left: 5px;
            margin-bottom: 6px;
            margin-right: -1px;
        }

        .right-buttons {
            flex-grow: 0;
            margin-right: -3px;
            margin-bottom: 6px;
            margin-left: 4px;
        }

        .progressbar {
            border-radius: 100px;
            height: 5px;
            flex-grow: 1;
            margin-left: 8px;
            margin-right: 4px;
            display: flex;
        }

        .movable_progressbar {
            border-radius: 100px;
            height: 5px;
            margin-left: 0;
            margin-right: 4px;
            flex-grow: 0;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: red;
            border-radius: 50%;

            border-style: solid;
            border-width: 3px;
            border-color: white;
            flex-grow: 0;
            margin-top: -4px;
            margin-left: -10px;
            box-shadow: 0 5px 10px 2px rgba(34, 60, 80, 0.8);
            opacity: 0;
            transition-property: all;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
        }

        .progressbar:hover .dot {
            opacity: 1;
        }
    </style>
  </head>
  <body>


    <div class="player-container" id="player">
      <div class="js-video-container video-container"></div>

      <div class="buttons-container">

        <div class="left-buttons">
          <button class="button-of-player js-play-button" hidden>
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="button-of-player js-pause-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="button-of-player js-volume-button" hidden>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <button class="button-of-player js-mute-button" hidden>
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
        </div>

        <div class="progressbar-container">
          <button class="button-of-time js-current-time"></button>

          <div class="js-progress progressbar">
            <div class="js-progress-slider movable_progressbar" style="background-color: red;"></div>
            <span class="dot"></span>
          </div>

          <button class="button-of-time js-duration"></button>
        </div>

        <div class="right-buttons">
          <button class="button-of-player js-fullscreen-button">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="./static/player.js"></script>

    <script>
        createPlayer({elementId: 'player'});
    </script>


  </body>
</html>
