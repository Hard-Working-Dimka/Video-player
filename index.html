<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="./static/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="./static/favicon/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="./static/favicon/favicon.svg"/>
    <link rel="shortcut icon" href="./static/favicon/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="MyWebSite"/>
    <link rel="manifest" href="./static/favicon/site.webmanifest"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

    <style type="text/css">
        .button-of-player {
            border-style: ;
            cursor: pointer;
            color: #ffffff;
            background-color: transparent;
            height: 30px;
            width: 30px;
            margin: 6px 3px 6px;
            font-size: 20px;
        }

        .time {
            border-style: ;
            cursor: pointer;
            color: #ffffff;
            background-color: transparent;
            height: 30px;
            width: auto;
            margin-left: -6px;
            margin-right: -6px;
            margin-top: 5px;
            font-size: 16px;
        }

        .player-box {
            display: flex;
            flex-direction: column;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8)
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            background-color: #000000;
            flex-grow: 0;
        }

        .video-container {
            flex-grow: 1;
        }

        .space-between-buttonbar-sides {
            flex-grow: 1;
        }
    </style>
  </head>
  <body>


    <div class="player-box" id="player">
      <div class="js-video-container video-container"></div>

      <div class="buttons-container">
        <button class="button-of-player js-play-button" hidden>
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="button-of-player js-pause-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="button-of-player js-volume-button" hidden>
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="button-of-player js-mute-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="time js-current-time" style="font-family:'Roboto', serif"></button>


        <div class="space-between-buttonbar-sides"></div>
        <button class="time js-duration" style="font-family:'Roboto', serif"></button>
        <button class="button-of-player js-fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="./static/player.js"></script>

    <script type="text/javascript">
        createPlayer({elementId: 'player'});
    </script>


  </body>
</html>
